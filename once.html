    <script type="text/javascript">
        document.querySelector('.updatebutton')
            .addEventListener('click', e => {
                let id = document.querySelector("#rheaId").value.trim();
                if (id.length > 0) {
                    if (id.toUpperCase().startsWith("RHEA:"))
                        id = id.subString(5);
                    document.querySelector("rhea-visualizer").setAttribute('rheaid', id);
                }
            });
    </script>
